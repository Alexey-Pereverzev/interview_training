<!doctype html>

<html ng-app="students">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="index.js"></script>

</head>

<body>
<div class="container" ng-controller="indexController">
      <h1>Students</h1>

      <p></p>
      <h3>Добавить студента</h3>
      <p></p>
      <form class="row g-3" ng-submit="createNewStudent()">
          <div class="col-auto">
              <input type="text" class="form-control" id="newStudentName" ng-model="newStudent.fullName" placeholder="Имя">
          </div>
          <div class="col-auto">
              <input type="number" class="form-control" id="newStudentAge" ng-model="newStudent.age" placeholder="Возраст">
          </div>
          <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Создать</button>
          </div>
      </form>

      <p></p>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Возраст</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="s in studentsList">
          <td>{{s.id}}</td>
          <td>{{s.fullName}}</td>
          <td>{{s.age}}</td>
          <td>
              <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Удалить</button>
          </td>
          <td>
              <button class="btn btn-success" ng-click="showEditForm(s.id)">Изменить</button>
          </td>

        </tr>
        </tbody>
      </table>

    <h3 ng-show = isEditModeEnabled()>Изменить студента</h3>
    <p></p>
    <form class="row g-3" ng-submit="editStudent()" ng-show = isEditModeEnabled()>
        <div class="col-auto">
            <input type="text" class="form-control" id="editedName" ng-model="editedStudent.fullName" placeholder="Имя">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="editedAge" ng-model="editedStudent.age" placeholder="Возраст">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Изменить</button>
        </div>
    </form>

</div>

</body>


</html>
